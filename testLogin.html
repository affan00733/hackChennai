<!DOCTYPE html>
<html>
    <head>
        <script
          src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.js"
          charset="utf-8"
        ></script>
        <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
        <script src="./js/app.js" type="text/javascript"></script>
        <script src="./js/index.js" type="text/javascript"></script>
        <script src="./js/transfer.js" type="text/javascript"></script>


        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>

        <script src="./js/texture.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="./css/login.css"/>  

        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"
      ></script>


    </head>
    <body>
     

           

              <div id="back">
                <div class="backRight"></div>
                <div class="backLeft"></div>
              </div>
              
              <div id="slideBox">
                <div class="topLayer">
                  <div class="left">
                    <div class="content">
                      <h2>Sign Up</h2>
                      <form method="post" onsubmit="return false;">
                        <div class="form-group">
                          <input id="name" type="text" 
                           placeholder="username" />
                        </div>
                        <div class="form-group">
                            <input id="phone" type="number"
                            placeholder="Phone Number" />
                        </div>
                        <div class="form-group">
                            <input id="email" type="email"
                placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <input id="password" type="password"
                            placeholder="Password">
                        </div>
                      </form>
                      <button id="goLeft" class="off">Login</button>
                      <button onclick="signUp()" >Sign up</button>
                    </div>
                  </div>
                  <div class="right">
                    <div class="content">
                      <h2>Login</h2>
                      <form method="post" onsubmit="return false;">
                        <div class="form-group">
                          <label for="username" class="form-label">User ID</label>
                          <input id="ider" type="number"  />
                        </div>
                        <div class="form-group">
                            <label for="username" class="form-label">Password</label>
                            <input id="passworder" type="password" value="" />
                          </div>
                        <button id="goRight" class="off">Sign Up</button>
                        <button onclick="login()" >Login</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              
              <!--Inspiration from: http://ertekinn.com/loginsignup/-->
    </body>
</html>
